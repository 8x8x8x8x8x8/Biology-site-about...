<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>macro</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; text-align: center; margin-top: 60px; }
    #image { display:none; max-width: 420px; width: 90vw; margin: 10px auto; border-radius: 8px; }
    #buttons { margin-top: 10px; }
    button { margin: 5px; padding: 10px 20px; cursor: pointer; }
    #feedback { min-height: 1.5em; }
    #stats { color: #333; }
    #controls { margin-top: 12px; }
  </style>
</head>
<body>
  <h1 id="question-text">Loading...</h1>
  <img id="image" alt="Question image" />
  <div id="buttons"></div>
  <p id="feedback"></p>
  <p id="stats"></p>

  <div id="controls">
    <button id="restart" style="display:none;">Restart</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
